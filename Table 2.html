<html>

<head>
    <title>Table Example</title>
</head>

<body>
    <center>
        <table border="1px">
            <tr>
                <th>Product</th>
                <th>Flavors</th>
            </tr>
            <tr>
                <td rowspan="3">Milk</td>
                <td>Almond</td>
            </tr>
            <tr>
                <td>Mango</td>
            </tr>
            <tr>
                <td>Chocolate</td>
            </tr>
            <tr>
                <td colspan="2">These are exclusive flavor</td>
            </tr>
        </table>
    </center>
</body>

</html>
